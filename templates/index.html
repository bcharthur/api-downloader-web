<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>API Web download, Météo & CRUD</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        rel="stylesheet"
        crossorigin="anonymous">
</head>
<body>
    <div aria-live="polite" aria-atomic="true" class="position-relative">
        <div class="toast-container position-fixed top-0 end-0 p-3" id="toastContainer" style="z-index: 1055;">
            <!-- Les toasts seront ajoutés dynamiquement ici -->
        </div>
    </div>

    <div class="container mt-5">
        <h1 class="text-center mb-4">API Web download</h1>

        <!-- Section pour Obtenir le Titre -->
        <div class="card mb-4">
            <div class="card-header">
                Obtenir le Titre de la Vidéo
            </div>
            <div class="card-body">
                <form id="getTitleForm">
                    <div class="form-group">
                        <label for="title_url">URL Web:</label>
                        <input type="text" class="form-control" id="title_url" placeholder="youtube, twitter, instagram et autres" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" id="getTitleBtn">Obtenir le titre</button>
                </form>
                <div id="resultTitle" class="mt-3"></div>
            </div>
        </div>

        <!-- Section pour Télécharger la Vidéo -->
        <div class="card mb-4">
            <div class="card-header">
                Télécharger la Vidéo
            </div>
            <div class="card-body">
                <form id="downloadForm">
                    <div class="form-group">
                        <label for="ytb_url">URL Web :</label>
                        <input type="url" class="form-control" id="ytb_url" name="ytb_url" placeholder="youtube, twitter, instagram et autres" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" id="downloadBtn">Télécharger</button>
                </form>
                <div id="resultDownload" class="mt-3"></div>
            </div>
        </div>

        <!-- Section pour Obtenir la Miniature de la Vidéo -->
        <div class="card mb-4">
            <div class="card-header">
                Obtenir la Miniature de la Vidéo
            </div>
            <div class="card-body">
                <form id="getThumbnailForm">
                    <div class="form-group">
                        <label for="thumbnail_url">URL de la Vidéo:</label>
                        <input type="text" class="form-control" id="thumbnail_url" placeholder="youtube, twitter, instagram et autres" required>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6 mb-2">
                            <button type="submit" class="btn btn-secondary btn-block" id="getThumbnailBtn">Obtenir la miniature</button>
                        </div>
                        <div class="col-md-6 mb-2">
                            <button type="button" class="btn btn-outline-secondary btn-block" id="downloadThumbnailBtn">Télécharger la miniature</button>
                        </div>
                    </div>
                </form>
                <div id="resultThumbnail" class="mt-3"></div>
            </div>
        </div>

        <!-- Nouvelle Section pour Télécharger la Musique de la Vidéo -->
        <div class="card mb-4">
            <div class="card-header">
                Télécharger la Musique de la Vidéo
            </div>
            <div class="card-body">
                <form id="getMusiqueForm">
                    <div class="form-group">
                        <label for="musique_url">URL de la Vidéo:</label>
                        <input type="text" class="form-control" id="musique_url" placeholder="youtube, twitter, instagram et autres" required>
                    </div>
                    <button type="button" class="btn btn-outline-info btn-block" id="downloadMusiqueBtn">Télécharger la musique</button>
                </form>
                <div id="resultMusique" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- jQuery (version complète) -->
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

    <!-- Inclure les fichiers JavaScript personnalisés -->
    <script src="/static/js/main.js"></script>
    <script src="/static/js/get-info.js"></script>
    <script src="/static/js/download.js"></script>
    <script src="/static/js/get-minia.js"></script>
    <script src="/static/js/get-musique.js"></script>
    <!-- Bootstrap JS -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
